
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular CodeRoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Custom dark palette matches
            dark: {
              bg: '#252526',
              surface: '#2d2d2d',
              surfaceHover: '#3c3c3c',
              header: '#1e1e1e',
              border: '#3f3f46' // gray-700 equivalent
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    
    /* --- Global PrismJS Line Numbers Customization --- */
    pre[class*="language-"].line-numbers {
      position: relative;
      padding-left: 3.8em !important;
      counter-reset: linenumber;
    }

    pre[class*="language-"].line-numbers > code {
      position: relative;
      white-space: inherit;
    }

    .line-numbers .line-numbers-rows {
      position: absolute;
      pointer-events: none;
      top: 0;
      font-size: 100%;
      left: -3.8em;
      width: 3em;
      letter-spacing: -1px;
      border-right: 1px solid #3c3c3c;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      padding: 1rem 0;
    }

    .line-numbers-rows > span {
      display: block;
      counter-increment: linenumber;
    }

    .line-numbers-rows > span:before {
      content: counter(linenumber);
      color: #858585;
      display: block;
      padding-right: 0.8em;
      text-align: right;
    }
  </style>
  <script src="https://unpkg.com/prettier@3.3.2/standalone.js"></script>
  <script src="https://unpkg.com/prettier@3.3.2/plugins/html.js"></script>
  <script src="https://unpkg.com/prettier@3.3.2/plugins/babel.js"></script>
  <script src="https://unpkg.com/prettier@3.3.2/plugins/estree.js"></script>
  <script src="https://unpkg.com/prettier@3.3.2/plugins/postcss.js"></script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.12?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.12?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.12?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.12?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.12/http?external=rxjs"
  }
}
</script>
<!-- index.css removed (not used). Tailwind is loaded via CDN and component styles are inlined/SCSS handled by build -->
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</body>
</html>
