
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-[#1e1e1e] p-4 transition-colors duration-300">
  <div class="bg-white dark:bg-[#2d2d2d] rounded-lg shadow-2xl w-full max-w-md border border-gray-200 dark:border-gray-700 overflow-hidden">
    <header class="bg-gray-50 dark:bg-[#252526] p-6 border-b border-gray-200 dark:border-gray-700 text-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Angular CodeRoom</h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm">Plataforma de Ensino de Programação</p>
    </header>
    
    <div class="p-8 flex flex-col gap-6">
      
      <!-- Login Form -->
      <form (submit)="$event.preventDefault(); login()" class="flex flex-col gap-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">E-mail</label>
          <input 
            id="email" 
            type="email" 
            class="w-full bg-gray-50 dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all"
            placeholder="seu.email@exemplo.com"
            [value]="email()"
            (input)="onEmailChange($event)"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Senha</label>
          <input 
            id="password" 
            type="password" 
            class="w-full bg-gray-50 dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all"
            placeholder="••••••••"
            [value]="password()"
            (input)="onPasswordChange($event)"
          />
        </div>

        @if (errorMessage()) {
          <div class="bg-red-100 dark:bg-red-900/20 border border-red-400 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded text-sm flex items-center gap-2 animate-pulse">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
             {{ errorMessage() }}
          </div>
        }

        <button 
          type="submit" 
          class="w-full font-bold py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-transform active:scale-95 flex items-center justify-center gap-2 mt-2"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          } @else {
            Entrar
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
          }
        </button>
      </form>
    </div>
  </div>
</div>
