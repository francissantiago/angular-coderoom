
<div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" (click)="onClose()">
  <div class="bg-white dark:bg-[#2d2d2d] rounded-lg shadow-xl w-full max-w-lg border border-gray-200 dark:border-gray-700" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <header class="p-4 border-b border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-[#1e1e1e] rounded-t-lg">
      <h2 class="text-xl font-bold text-gray-800 dark:text-white">{{ classToEdit() ? 'Editar Turma' : 'Criar Nova Turma' }}</h2>
    </header>

    <!-- Modal Body -->
    <main class="p-6 flex flex-col gap-6">
        <div>
            <label for="className" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome da Turma</label>
            <input 
                id="className"
                type="text" 
                class="w-full bg-gray-50 dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Ex: Turma 3 - Web Dev"
                [value]="className()"
                (input)="onNameChange($event)"
            />
        </div>
        <div>
            <label for="classSchedule" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Horário de Aulas</label>
            <input 
                id="classSchedule"
                type="text" 
                class="w-full bg-gray-50 dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
                placeholder="Ex: Sábados 15:00 - 16:00"
                [value]="classSchedule()"
                (input)="onScheduleChange($event)"
            />
        </div>
        <div>
            <label for="classDesc" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Descrição da Turma</label>
            <textarea 
                id="classDesc"
                class="w-full bg-gray-50 dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 text-sm text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 min-h-[80px]"
                placeholder="Descreva o objetivo desta turma..."
                [value]="classDescription()"
                (input)="onDescriptionChange($event)"
            ></textarea>
        </div>
        <div>
            <h3 class="text-base font-semibold text-gray-700 dark:text-gray-200 mb-3">Selecionar Alunos</h3>
            <div class="max-h-[40vh] overflow-y-auto flex flex-col gap-3 pr-2 border border-gray-200 dark:border-gray-700 rounded p-2 bg-gray-50 dark:bg-[#252526]">
                @for(student of allStudents(); track student.id) {
                    <label class="flex items-center gap-3 p-3 rounded-md bg-white dark:bg-[#3c3c3c] hover:bg-gray-100 dark:hover:bg-[#4a4a4a] transition-colors cursor-pointer border border-gray-200 dark:border-transparent">
                        <input 
                        type="checkbox"
                        class="h-5 w-5 rounded bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-500 text-green-500 focus:ring-green-600"
                        [checked]="selectedStudentIds().has(student.id)"
                        (change)="onCheckboxChange(student.id, $event)"
                        />
                        <span class="text-gray-700 dark:text-gray-200">{{ student.name }}</span>
                    </label>
                }
            </div>
        </div>
    </main>

    <!-- Modal Footer -->
    <footer class="p-4 flex justify-end gap-3 bg-gray-50 dark:bg-[#252526] rounded-b-lg border-t border-gray-200 dark:border-gray-600">
      <button (click)="onClose()" class="px-4 py-2 rounded-md text-sm font-semibold text-gray-600 dark:text-gray-300 bg-transparent hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        Cancelar
      </button>
      <button (click)="onSave()" [disabled]="!className().trim()" class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-green-600 hover:bg-green-700 disabled:bg-gray-400 dark:disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors shadow-sm">
        {{ classToEdit() ? 'Salvar Alterações' : 'Criar Turma' }}
      </button>
    </footer>
  </div>
</div>
