
<div class="flex items-center justify-between px-4 py-3 bg-gray-100 dark:bg-[#2d2d2d] border-t border-gray-200 dark:border-gray-700 sm:px-6 rounded-b-lg" *ngIf="totalItems() > 0">
  <div class="flex justify-between flex-1 sm:hidden">
    <button 
      (click)="changePage(currentPage() - 1)"
      [disabled]="currentPage() === 1"
      class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 disabled:opacity-50">
      Anterior
    </button>
    <button 
      (click)="changePage(currentPage() + 1)"
      [disabled]="currentPage() === totalPages()"
      class="relative ml-3 inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-[#3c3c3c] border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 disabled:opacity-50">
      Próximo
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-600 dark:text-gray-400">
        Mostrando <span class="font-medium">{{ startItem() }}</span> a <span class="font-medium">{{ endItem() }}</span> de <span class="font-medium">{{ totalItems() }}</span> resultados
      </p>
    </div>
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <button 
            (click)="changePage(currentPage() - 1)"
            [disabled]="currentPage() === 1"
            class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 focus:z-20 focus:outline-offset-0 disabled:opacity-50 bg-white dark:bg-transparent">
          <span class="sr-only">Anterior</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" /></svg>
        </button>
        
        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-gray-300 dark:ring-gray-600 focus:outline-offset-0 bg-blue-600">
            {{ currentPage() }}
        </span>

        <button 
            (click)="changePage(currentPage() + 1)"
            [disabled]="currentPage() === totalPages()"
            class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 focus:z-20 focus:outline-offset-0 disabled:opacity-50 bg-white dark:bg-transparent">
          <span class="sr-only">Próximo</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" /></svg>
        </button>
      </nav>
    </div>
  </div>
</div>
